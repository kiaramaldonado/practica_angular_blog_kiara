<body>
    <div class="container">
        <h2>Create a New Post</h2>
        <form (ngSubmit)="onSubmit()" #postForm="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="newPost.title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="excerpt">Excerpt:</label>
                <textarea id="excerpt" name="excerpt" [(ngModel)]="newPost.excerpt" class="form-control"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" [(ngModel)]="newPost.category" class="form-control" required>
                    <option value="cameras">Cameras</option>
                    <option value="lenses">Lenses</option>
                    <option value="photography">Photography</option>
                    <option value="filmmaking">Filmmaking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail" [(ngModel)]="newPost.thumbnail" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" name="body" [(ngModel)]="newPost.body" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" [(ngModel)]="newPost.author" class="form-control" required>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
</body>
